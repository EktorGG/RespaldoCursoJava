    <script>
        //Funciones
        function suma(numero1, numero2) {
            if (numero1 != 4 && numero2 != 5) {
                console.log("numero 1 es distinto a 4 y numero2 es distinto a 5");
            } else {
                console.log("alguna de las condiciones no se cumplen");
                console.log("el numero1 es igual a 4 o el numero2 es igual a 5");
            }
            //Testeando con ||
            if (numero1 == 4 || numero2 == 5) {
                console.log("numero 1 es igual a 4 o numero2 es igual a 5");
            } else {
                console.log("numero 1 es distinto a 4 y numero2 es distinto a 5");
            }
        }
        //llamando a la funci√≥n
        suma(2, 5);
    </script>
