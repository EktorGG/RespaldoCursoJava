<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCION FOR</title>
    <script>
        //Definiendo una matriz para el ejercicio
        var npares = [0, 2, 4, 6, 8, 10, 12];
        // npares.length = 7




        for (var i = 0; i < npares.length; i++) { //Usando el comando for para recorrer una matriz:
            //paso 1, establecer la variable
            //paso 2, establecer la condición de término o acceso
            //paso 3, se establece la consecuencia
            console.log(npares[i]); //Mostrar la posición actual del recorrido del for

        }

        //otro uso del for
        for (var o = 1; o <= 10; o++) {
            console.log("2 x", o, o * 2);
        }
    </script>
